version: '2'

services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.3.0
    ports:
    - "9200:9200"
    - "9300:9300"
    volumes:
    -  /zfs-tank/elasticsearch:/usr/share/elasticsearch/data
    environment:
    - cluster.name=docker-cluster
    - bootstrap.memory_lock=true
    - discovery.type=single-node
    - "ES_JAVA_OPTS=-Xms4096m -Xmx4096m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:6.3.0
    ports:
    - "5044:5044"
    links:
    - es:elasticsearch
    volumes:
    - ./pipeline/:/usr/share/logstash/pipeline/ 

  cerebro:
    image: yannart/cerebro:latest
    ports:
    - "9001:9000"
    depends_on:
    - es
    links:
    - es:elasticsearch

  kibana:
    depends_on:
    - es
    image: docker.elastic.co/kibana/kibana-oss:6.3.0
    links:
    - es:elasticsearch
    environment:
    - server.name=dcache-lab004.desy.de

  nginx:
    depends_on:
    - kibana
    image: dweomer/nginx-auth-ldap
    restart: always
    links:
    - kibana:kibana

    volumes:
    - ./etc/ssl:/etc/nginx/ssl
    - ./etc/conf.d/nginx.conf:/nginx.conf
    - ./etc/conf.d/service.conf:/etc/nginx/conf.d/service.conf
    - ./etc/conf.d/ldap.conf:/etc/nginx/conf.d/ldap.conf

    ports:
    - "80:80"
    - "443:443"
